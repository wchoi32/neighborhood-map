<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Neighborhood Map</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="container">
    <header class="row">
      <div class="col-md-12">
        <h1>Map of Bay Area</h1>
      </div>
    </header>
    <section class="row" id="content">
      <article class="options-box col-md-3" id="left">
        <hr>
        <div>
          <input id="search-within-time-text" type="text" placeholder="Ex: Search HQ" data-bind="textInput: searchLocation, valueUpdate: 'afterKeydown'">
        </div>
        <hr>
        <div>
          <ul data-bind="foreach: searchList">
            <li data-bind="text: title, click: showInfo"></li>
          </ul>
        </div>
      </article>
      <article id="map" class="col-md-9"></article>
    </section>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="js/lib/knockout-3.4.2.js"></script>
  <script src="js/locations.js"></script>
  <script src="js/mapStyles.js"></script>
  <script src="js/app.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=geometry,drawing&key=AIzaSyBFMHKh12-fHJVjGQUnO-knBQlAjXG3XO8&v=3&callback=initMap"
    onerror="googleMapsErr()">
    </script>
</body>

</html>
